<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-semi">
        <div class="container-form">
          <div class="card" style="width: 25rem">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form class="form" onsubmit="handleSubmitForm(event)">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="inputUsername"
                    aria-describedby="emailHelp"
                    placeholder="User name"
                    oninput="validateUsername(event)"
                  />
                </div>
                <div class="mb-3">
                  <input
                    oninput="validateEmail(event)"
                    type="email"
                    class="form-control"
                    name="inputEmail"
                    aria-describedby="emailHelp"
                    placeholder="E-mail"
                  />
                </div>
                <div class="mb-3" style="position: relative">
                  <input
                    oninput="validatePassword(event)"
                    type="password"
                    name="inputPassword"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                  <i
                    onclick="openHidePassword(event)"
                    id="passIcon"
                    class="bi bi-eye show-hide-pwd"
                    style="position: absolute; top: 20%; right: 10px"
                  ></i>
                </div>
                <div class="mb-3" style="position: relative">
                  <input
                    oninput="validateRePassword(event)"
                    type="password"
                    name="inputRePassword"
                    class="form-control"
                    id="repassword"
                    placeholder="Re-password"
                  />
                  <i
                    onclick="openHideRePassword(event)"
                    id="rePassIcon"
                    class="bi bi-eye show-hide-pwd"
                    style="position: absolute; top: 20%; right: 10px"
                  ></i>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary p-2">
                  Register
                </button>
                <div class="pt-4">
                  <a class="text-decoration-none" href="/index.html"
                    >Click here to Login</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/register.js"></script>
  </body>
</html>
