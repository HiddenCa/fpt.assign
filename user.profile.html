      crossorigin="anonymous"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/edit.css" />
    <title>User profile</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assert/images/start.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          CMS
        </a>
        <div>
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="./user.profile.html"
                  ><i class="bi bi-person-circle"></i> User Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./index.html"
                  ><i class="bi bi-box-arrow-right"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <div class="container-fluid row">
      <!-- left board -->
      <div class="col-3 pt-2 bg-body-tertiary min-vh-100 p-0 m-0">
        <!-- search -->
        <!-- <div class="container-fluid ml-0 w-100"> -->
        <div class="mt-4 px-3" id="searchForm">
          <form class="d-flex" role="search">
            <input
              class="form-control w-100 border-dark"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="btn btn-outline-dark" id="searchButton">
              <i class="bi bi-search"></i>
            </div>
          </form>
        </div>
        <!-- select content -->
        <a href="./view.content.html" class="text-decoration-none text-black">
          <div class="border-top border-bottom mt-4">
            <div class="d-inline-flex gap-2 align-items-center pt-2 pb-2 p-3">
              <i class="bi bi-table"></i>
              <div class="btn">View contents</div>
            </div>
          </div>
        </a>

        <a href="./add.content.html" class="text-decoration-none text-black">
          <div class="border-bottom">
            <div class="d-inline-flex gap-2 align-items-center pt-2 pb-2 p-3">
              <i class="bi bi-journal-check"></i>
              <div class="btn">Form content</div>
            </div>
          </div>
        </a>
      </div>

      <!-- profile -->
      <div class="col-9 mt-5">
        <h2>Edit profile</h2>
        <hr />
        <div class="card">
          <div class="card-header">Profile Form Elements</div>
          <div class="card-body">
            <form class="form" onsubmit="handleSubmitForm(event)">
              <!-- first name -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  oninput="validateFirstName(event)"
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="emailHelp"
                  placeholder="First Name"
                  value=""
                />
              </div>
              <!-- last name -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  oninput="validateLastName(event)"
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="emailHelp"
                  placeholder="Last Name"
                  value=""
                />
              </div>
              <!-- email -->
              <div class="mb-3">
                <label for="email" class="form-label">Your email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  value=""
                  placeholder="Your email"
                  disabled
                />
              </div>
              <!-- phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  oninput="validatePhone(e)"
                  type="number"
                  class="form-control"
                  id="phone"
                  value=""
                  aria-describedby="emailHelp"
                  placeholder="Your phone number"
                />
              </div>
              <!-- description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="emailHelp"
                  style="height: 100px"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
              <button
                type="button"
                class="btn btn-outline-dark"
                onclick="resetButton(event)"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- DUMMY -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/user.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
  </body>
</html>
